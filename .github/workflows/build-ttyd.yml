name: Build TTYD with HTTPS (TLS) for RK3568

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

env:
  TZ: Asia/Shanghai
  SDK_URL: https://downloads.openwrt.org/releases/23.05.3/targets/rockchip/armv8/openwrt-sdk-23.05.3-rockchip-armv8_gcc-12.3.0_musl.Linux-x86_64.tar.xz

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y \
            build-essential gawk gettext libncurses5-dev unzip \
            zlib1g-dev libssl-dev python3 rsync wget git cmake ninja-build

      - name: Download and extract OpenWrt SDK
        run: |
          wget -q ${{ env.SDK_URL }}
          mkdir sdk
          tar -xJf openwrt-sdk-*.tar.xz -C sdk --strip-components=1
          echo "SDK_DIR=$PWD/sdk" >> $GITHUB_ENV

      - name: Copy custom packages
        run: |
          cp -r libwebsockets-full $SDK_DIR/package/
          cp -r ttyd $SDK_DIR/package/
          echo "âœ… Packages copied"

      - name: Setup feeds and configuration
        run: |
          cd $SDK_DIR
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          cat > .config <<'EOF'
CONFIG_TARGET_rockchip_armv8=y
CONFIG_TARGET_rockchip_armv8_DEVICE_friendlyarm_nanopi-r5s=y
CONFIG_PACKAGE_libwebsockets-full=m
CONFIG_PACKAGE_ttyd=m
CONFIG_AUTOREMOVE=y
EOF
          make defconfig

      - name: Compile libwebsockets-full (OpenSSL variant)
        run: |
          cd $SDK_DIR
          make package/libwebsockets-full/clean V=s
          make package/libwebsockets-full/compile BUILD_VARIANT=openssl -j$(nproc) V=s

      - name: Compile ttyd
        run: |
          cd $SDK_DIR
          make package/ttyd/clean V=s
          make package/ttyd/compile -j$(nproc) V=s

      - name: Collect build artifacts
        run: |
          cd $SDK_DIR
          mkdir -p upload
          find bin -name "*ttyd*.ipk" -exec cp {} upload/ \;
          find bin -name "*libwebsockets*.ipk" -exec cp {} upload/ \;
          ls -lh upload

      - name: Generate release notes
        run: |
          cd $SDK_DIR
          cat > upload/RELEASE_INFO.md <<'EOF'
## ðŸŒ TTYD (HTTPS/TLS) Build for RK3568

**Build Date:** $(date)
**Target:** OpenWrt 23.05.3 (Rockchip ARMv8)
**Packages:**
- ttyd (with TLS/SSL support)
- libwebsockets-full (OpenSSL)

### Installation
1. Upload the IPK files to your device
2. Run:
```bash
opkg install libwebsockets-full_*.ipk ttyd_*.ipk
